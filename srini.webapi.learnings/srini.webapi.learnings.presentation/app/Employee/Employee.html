
<div class="col-md-5">
    <form class="form-horizontal">
        <fieldset>
            <legend>Add Employee</legend>
            <div class="panel panel-primary">

                <div class="panel-body">
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">FirstName</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" ng-model="employee.firstName" placeholder="FirstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">LastName</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" ng-model="employee.lastName" placeholder="LastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail" ng-model="employee.email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Age</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="inputEmail" ng-model="employee.age" placeholder="Age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Salary</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="inputEmail" ng-model="employee.salary" placeholder="Salary">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">DateOfBirth</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" ng-model="employee.dateOfBirth" placeholder="DateOfBirth">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary" ng-click="AddEmployee(employee)">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>


<div class="col-md-7">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Employee List</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>DateOfBirth</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees">
                        <td>{{ employee.ID }}</td>
                        <td>{{ employee.firstName }}</td>
                        <td>{{ employee.lastName }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.dateOfBirth }}</td>
                        <td>{{ employee.age }}</td>
                        <td>{{ employee.salary }}</td>
                        <td>
                            <button class="btn-primary" ng-click="EditEmployee(employee)">
                                EDIT
                            </button>&nbsp;
                            <button class="btn-danger" ng-click="DelEmployee(employee)">DEL</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
